<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icons.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ovo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Keep Notes !</title>
  </head>
  <body>
    <!-- -----------Header----------- -->
    <div class="header">
      <h1><img src="./icons.png" />Keep Notes</h1>
      <div>
        <h2>
          <span class="date" id="span1"></span>&nbsp;&nbsp;
          <span id="span"></span>
        </h2>
      </div>
    </div>
    <!-- -----------Add new note option----------- -->
    <div>
      <button class="add" id="add_btn">
        <i class="fa-solid fa-circle-plus"></i>
      </button>
    </div>

    <!-- -----------JavaScript----------- -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
